    //bai 11: đếm khoảng trắng
    function countSpace(n) {
        let count = 0
        for (let i = 0; i < n.length; i++) {
            if (n[i] == " ") {
                count++;
            }
        }
        console.log(count);
    }
    countSpace("Hay hoc tap that cham chi")

    //bai12:remove space,khoang trang,enter trong chuoi
    function removeSpace(n) {
        let remove
        for (let i = 0; i < n.length; i++) {
            remove = n.replace(/\s/g, '')
        }
        console.log(remove)
    }
    removeSpace("  Hello\s Sunny\n welcome you")

    //bai13: dao nguoc chuoi
    function reverse(n) {
        let reStr = ""
        for (let i = n.length - 1; i >= 0; i--) {
            reStr += n[i]
        }
        console.log(reStr)
    }

    //bai15:Viết chương trình chuẩn hóa họ tên.
    function standardName(a) {
        let str = a.toLowerCase().split(" ") //bien tat ca thanh chu thuowng
        for (let i = 0; i < str.length; i++) {
            str[i] = str[i].charAt(0).toUpperCase() + str[i].substring(1)
        } //chu dau tien viet hoa, chuw thu 2 tro di la viet binh thuong
        return str.join(" ") //ngan cach nhau
    }
    console.log(standardName("tHaY GiaO toI Rat GIOI Tieng ANH"))

    function idName(a) {

        for (let i = a.length - 1; i >= 0; i--) {
            if (a[i] == '/') {

    //bai19:Hãy tính tổng các số từ 1 đến n mà không dùng for, while loop? (đệ quy, recursive)
    //dùng đệ quy
    function total(a) {
        if (a == 0) {
            return 0;
        }
        return a + total(a - 1)
    }
