<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function checkPrime(p) {
        let answer = true
        if (p < 2) {
            answer = false
        } else {
            for (let i = 2; i < p - 1; i++) {
                if (p % i == 0) {
                    answer = false
                    break
                }
            }
        }
        if (answer == true) {
            return true
        } else {
            return false
        }

    }


    function primeNumber() {
        let n = document.getElementById("number").value
        let pr = ""
        for (let i = 1; i < n; i++) {
            if (checkPrime(i) == true) {
                pr += i + "</br>"

            }
        }
        document.getElementById("answer").innerHTML = pr
    }
</script>

<body>
    <form>
        <input type="text" id="number">
        <input type="button" onclick="primeNumber()" value="Print Prime">
    </form>
    <p>Prime is :</p><span id="answer"></span>

</body>

</html>
