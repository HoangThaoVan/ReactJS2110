<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>multiplication table</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>In bảng cửu chương </h1>

    <script>
        //xu ly javascript
        for (let i = 2; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                document.write(i + "X" + j + "=" + (i * j))
                document.write("</br>")
            }
            document.write("</br>")
        }
    </script>
</body>

</html>
